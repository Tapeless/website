<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script type="module">
    import * as THREE from 'https://unpkg.com/three@0.127.0/build/three.module.js';
    import { OrbitControls } from "https://unpkg.com/three@0.127.0/examples/jsm/controls/OrbitControls.js";
    import { OBJLoader } from "https://unpkg.com/three@0.127.0/examples/jsm/loaders/OBJLoader.js";
    import { MTLLoader } from "https://unpkg.com/three@0.127.0/examples/jsm/loaders/MTLLoader.js";


    let scene, camera, renderer, controls;

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xFFFFFF); // soft white light
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
        scene.add(directionalLight);

        // Controls
        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;

        // MTLLoader and OBJLoader integration
        const mtlLoader = new MTLLoader();
        //mtlLoader.setTexturePath("{{ url_for('static', filename='objects/') }}"); // Path to where your textures are located
        //mtlLoader.setPath("{{ url_for('static', filename='objects/') }}"); // Path to where your MTL and OBJ files are located
        mtlLoader.load("{{ url_for('static', filename='objects/bowl_optimized.mtl') }}", function (materials) {
            materials.preload();

            const objLoader = new OBJLoader();
            objLoader.setMaterials(materials);
            console.log(materials)
            objLoader.setPath("{{ url_for('static', filename='objects/') }}");
            objLoader.load('bowl_optimized.obj', function (object) {
                scene.add(object);
            });
        });
    }

    function animate() {
        requestAnimationFrame(animate);
        if (controls) {
            controls.update();
        }        
        renderer.render(scene, camera);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    init();

    window.addEventListener('resize', onWindowResize, false);

    animate();
</script>

</body>
</html>
