{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
<h2>Say hi!</h2>
<p>I appreciate any messages! That will keep me motivated to keep sharing here :^)</p>
<form id="feedback-form" hx-post="/feedback" hx-target="#feedback-response" hx-swap="outerHTML">
  Message:<br>
  <textarea name="message" required></textarea>
  <br><br>
  <input type="submit" value="Submit">
</form>
<div id="feedback-response" class="feedback-response"></div>
{% endblock %}
